<title>Express Wiki</title>

<h1>Wiki</h1>
<p>
This page contains a custom &lt;%=index&gt; tag. 
The tag is replaced with a list of files found in the "wiki" directory. 
The list will update as you add or remove files.
You do not have to restart the server to see the changes.
Instead, you can simply refresh the browser.
</p>
